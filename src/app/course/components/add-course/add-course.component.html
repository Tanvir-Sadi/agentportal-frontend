<div class="bg-white border-2 rounded-sm p-5">
    <div class="flex flex-row-reverse gap-5">
        <button class="self-center bg-blue-900 text-white rounded-sm p-2" >
            Import Course CSV
        </button>

        <button class="self-center bg-blue-900 text-white rounded-sm p-2" (click)="toggleAddCourse()">
            Add Course
        </button>
    </div>
</div>

<div *ngIf="hiddenAddCourse">

    <div class="fixed z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
  
        <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
  
        <div
          class="inline-block align-bottom bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:w-5/12">
          <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
            <form class="grid gap-x-5 gap-y-4 my-5 rounded" action="">
              <div class="">
                <label class="block mb-1 font-semibold" for="name">Course Name:</label>
                <input class="form-input px-4 py-2 w-full rounded-sm" type="text" name="name" id="name">
              </div>

              <div class="">
                <label class="block mb-1 font-semibold" for="text">University:
                </label>
                <select class=" form-input px-4 py-2 w-full rounded-sm" name="text" id="text">
                  <option value="volvo">Student1</option>
                  <option value="saab">Student2</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>

              <div class="">
                <label class="block mb-1 font-semibold" for="text">Course Level:
                </label>
                <select class=" form-input px-4 py-2 w-full rounded-sm" name="text" id="text">
                  <option value="volvo">Student1</option>
                  <option value="saab">Student2</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
              </div>
  
              <div class="">
                <label class="block mb-1 font-semibold" for="university">Available Intake
                </label>

                <div class="flex gap-3">
                    <input class="self-center" type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                    <label for="vehicle1"> I have a bike</label><br>
                </div>

                <div class="flex gap-3">
                    <input class="self-center" type="checkbox" id="vehicle2" name="vehicle2" value="Bike">
                    <label for="vehicle2"> I have a bike</label><br>
                </div>

                <div class="flex gap-3">
                    <input class="self-center" type="checkbox" id="vehicle3" name="vehicle3" value="Bike">
                    <label for="vehicle3"> I have a bike</label><br>
                </div>

                <div class="flex gap-3">
                    <input class="self-center" type="checkbox" id="vehicle4" name="vehicle4" value="Bike">
                    <label for="vehicle4"> I have a bike</label><br>
                </div>
              </div>
  
              <div class="">
                <label class="block mb-1 font-semibold" for="link">Website Link
                </label>
                <input class="form-input px-4 py-2 w-full rounded-sm" type="url" name="link" id="link">
              </div>
  
              <div class="flex gap-4">
                <button class="self-center bg-blue-900 text-white rounded-sm p-2" type="submit">
                  Add New Course
                </button>
                <a (click)="toggleAddCourse()" class="self-center bg-gray-200 text-black rounded-sm p-2 hover:cursor-pointer">
                  Cancel
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
