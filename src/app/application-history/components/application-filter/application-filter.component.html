<div class="bg-white border-2 rounded-sm p-5">
    <h1 class="text-3xl pb-1 font-semibold text-blue-900 border-b-4 border-blue-900">
      Application Filter
      <svg xmlns="http://www.w3.org/2000/svg" class="inline h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
      </svg>
    </h1>
    {{URL}}
    <form [formGroup]="applicationFilter" (ngSubmit)="getApplicationData()" class="grid grid-cols-4 gap-x-5 gap-y-4 my-5 rounded" action="">
      <div class="">
        <label class="block mb-1 font-semibold" for="application_id">Application ID:</label>
        <input formControlName="application_id" class="form-input px-4 py-2 w-full rounded-sm" type="number" name="application_id" id="application_id">
      </div>
  
      <div class="">
        <label class="block mb-1 font-semibold" for="student_name">Student Name:
        </label>
        <input formControlName="student_name" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="student_name" id="student_name">
      </div>

      <div *ngIf="roles=='admin'" class="">
        <label class="block mb-1 font-semibold" for="user_name">Agent Name:
        </label>
        <input formControlName="user_name" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="user_name" id="user_name">
      </div>
  
      <div class="">
        <label class="block mb-1 font-semibold" for="course_name">Course Name:
        </label>
        <input formControlName="course_name" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="course_name" id="course_name">
      </div>

      <div class="">
        <label class="block mb-1 font-semibold" for="course_intake">Course Intake:
        </label>
        <input formControlName="course_intake" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="course_intake" id="course_intake">
      </div>

      <div class="">
        <label class="block mb-1 font-semibold" for="course_level">Course Level:
        </label>
        <input formControlName="course_level" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="course_level" id="course_level">
      </div>
  
      <div class="">
        <label class="block mb-1 font-semibold" for="university_name">University Name:
        </label>
        <input formControlName="university_name" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="university_name" id="university_name">
      </div>
     
  
      <div class="col-span-4 flex gap-4">
        <button class="self-center bg-blue-900 text-white rounded-sm p-2" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" class="inline mr-1 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
          </svg>
          Filter Applications
        </button>
      </div>
    </form>
  </div>
