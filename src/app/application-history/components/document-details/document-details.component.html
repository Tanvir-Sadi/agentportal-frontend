<div class="bg-white mt-2 border-2 rounded-sm p-5">
  <form (ngSubmit)="onSubmit()" class="grid grid-cols-1 gap-x-5 gap-y-4 my-5 rounded">
    <div class="">
      <label class="block mb-1 font-semibold" for="type">File Type:</label>
      <select (change)="onChange($event)" required class=" form-input px-4 py-2 w-full rounded-sm" name="type" id="type">
        <option></option>
        <option value="academic">Academic Documents</option>
        <option value="cv">CV / Resume</option>
        <option value="recomendation">Recomendation Letter</option>
        <option value="refference">Refference</option>
        <option value="english">English Requirments</option>
        <option value="work">Work Experience</option>
        <option value="passport">Passport</option>
        <option value="visa">VISA</option>
        <option value="sop">Statement of Purpose (SoP)</option>
        <option *ngIf="roles=='admin'" value="conditional">Conditional Offer Letter</option>
        <option *ngIf="roles=='admin'" value="unconditional">Unconditional Offer Letter</option>
        <option value="other">Other</option>
      </select>
    </div>

    <div class="">
      <label class="block mb-1 font-semibold" for="name">Upload File:</label>
      <input required (change)="onFileSelected($event)" class="form-input py-2 w-full rounded-sm" type="file" name="name" id="name">
    </div>
    
    <div class="justify-self-end flex gap-4">
      <svg *ngIf="loading" xmlns="http://www.w3.org/2000/svg" class="self-center animate-spin h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      <button class="self-center bg-blue-900 text-white rounded-sm p-2" type="submit">
        Upload
        <svg xmlns="http://www.w3.org/2000/svg" class="inline ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </button>
    </div>
  </form>
</div>

<app-application-document-lists></app-application-document-lists>
