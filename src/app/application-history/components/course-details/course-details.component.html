<div class="bg-white mt-2 border-2 rounded-sm p-5">
    <div class="grid grid-cols-4 gap-x-5 gap-y-4 my-5">
        <p class="col-span-1 block mb-1 font-semibold">University Name: </p>
        <div *ngIf="loading" class="animate-pulse h-2 bg-slate-200 rounded-full col-span-3 mr-10"></div>
        <p *ngIf="!loading" class="col-span-3 block mb-1">{{application.university_name}}</p>

        <p class="col-span-1 block mb-1 font-semibold"> Course Name: </p>
        <div *ngIf="loading" class="animate-pulse h-2 bg-slate-200 rounded-full col-span-3 mr-10"></div>
        <a *ngIf="!loading" class="col-span-3 block mb-1">{{application.course_name}}</a>
        
        <p class="col-span-1 block mb-1 font-semibold"> Course Level: </p>
        <div *ngIf="loading" class="animate-pulse h-2 bg-slate-200 rounded-full col-span-3 mr-10"></div>
        <a *ngIf="!loading" class="col-span-3 block mb-1">{{application.course_level}}</a>
    </div>
</div>
