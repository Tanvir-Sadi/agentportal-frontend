<div class="bg-white border-2 rounded-sm p-5">
  <div class="flex flex-row-reverse gap-5">
    <button class="self-center bg-blue-900 text-white rounded-sm p-2" (click)="toggleAddUniversity()">
      Add New University
    </button>
  </div>
</div>

<div *ngIf="hiddenAddUniversity">

  <div class="fixed z-50 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

      <div class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

      <div
        class="inline-block align-bottom bg-white rounded-sm text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:w-5/12">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <form [formGroup]="university" (ngSubmit)="onSubmit()" class="grid gap-x-5 gap-y-4 my-5 rounded">
            <div class="">
              <label class="block mb-1 font-semibold" for="name">University Name:</label>
              <input formControlName="name" class="form-input px-4 py-2 w-full rounded-sm" type="text" name="name" id="name">
            </div>

            <div class="">
              <label class="block mb-1 font-semibold" for="address">Address
              </label>
              <input formControlName="address" class=" form-input px-4 py-2 w-full rounded-sm" type="text" name="address" id="address">
            </div>

            <div class="">
              <label class="block mb-1 font-semibold" for="link">Website Link
              </label>
              <input formControlName="link" class="form-input px-4 py-2 w-full rounded-sm" type="text" name="link" id="link">
            </div>

            <div class="">
              <label class="block mb-1 font-semibold" for="fees">Tuition Fees Range
              </label>
              <input formControlName="tuitionfees" class="form-input px-4 py-2 w-full rounded-sm" type="text" name="fees" id="fees">
            </div>

            <div class="flex gap-4">
              <button class="self-center bg-blue-900 text-white rounded-sm p-2" type="submit">
                Add New University
              </button>
              <a (click)="toggleAddUniversity()" class="self-center bg-gray-50 text-black rounded-sm p-2 hover:cursor-pointer">
                Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
