<div class="bg-white border-2 rounded-sm p-5">
    <h1 class="text-3xl pb-1 font-semibold text-blue-900 border-b-4 border-blue-900">University Lists</h1>
  
    <!-- This example requires Tailwind CSS v2.0+ -->
    <div class="flex flex-col mt-5">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="overflow-hidden border-b border-gray-400 sm:rounded">
            <table class="min-w-full border divide-y divide-gray-border-gray-400">
              <thead class="bg-blue-900">
                <tr>
                  <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                    University Name
                  </th>
                  <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                    Address
                  </th>
                  <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                    Available Intake
                  </th>
                  <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                    Tuition Fees
                  </th>
                  <th scope="col" class="relative px-6 py-3">
                    <span class="sr-only">View</span>
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-border-gray-400">
                <tr class="hover:bg-slate-100 hover:cursor-pointer">
                  <td class="px-6 py-4 whitespace-nowrap">
                      University of Bedfordshire
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                      Vicarage St, Luton LU1 3JU, UK
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                      May 2022, September 2022
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm">
                    £14000 - £15000
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <p (click)="deleteUniversity(1)" class="text-blue-600 hover:text-blue-900 hover:cursor-pointer">Delete</p>
                  </td>
                </tr>
  
                <!-- More people... -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  
    <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">

      </div>
    </div>
