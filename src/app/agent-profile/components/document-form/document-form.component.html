<div class="grid grid-cols-1 gap-x-5 gap-y-4 my-5 rounded">

  <div class="">
    <label class="block mb-1 font-semibold" for="name">Upload File:</label>
    <input required (change)="onFileSelected($event)" class="form-input py-2 w-full rounded-sm" type="file" name="name"
      id="name">
  </div>

  <div class="justify-self-start flex gap-4">
      <button (click)="upload()" class="self-center bg-blue-900 text-white rounded-sm p-2" type="submit">
          Upload
          <svg xmlns="http://www.w3.org/2000/svg" class="inline ml-2 h-6 w-6" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 9l3 3m0 0l-3 3m3-3H8m13 0a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
    </button>
    <span *ngIf="loading" class="self-center"> File is Uploading ...</span>
  </div>
</div>
