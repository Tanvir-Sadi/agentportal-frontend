<div class="relative bg-white mt-10 border-2 rounded-sm p-5">
  <h1 class="text-3xl pb-1 font-semibold text-blue-900 border-b-4 border-blue-900">Agent List</h1>

  <!-- This example requires Tailwind CSS v2.0+ -->
  <div class="flex flex-col mt-5">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="overflow-hidden border-b border-gray-400 sm:rounded">
          <table class="min-w-full border divide-y divide-gray-border-gray-400">
            <thead class="bg-blue-900">
              <tr>
                <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                  Company Name
                </th>
                <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                  Company Email
                </th>
                <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                  Phone Number
                </th>
                <th scope="col" class="text-white px-6 py-3 text-left uppercase tracking-wider">
                  Date
                </th>
                <th scope="col" class="relative px-6 py-3">
                  <span class="sr-only">Accept</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-border-gray-400">

              <tr *ngFor="let agent of agents" class="">
                <td class="px-6 py-4 whitespace-nowrap">
                  {{agent.name}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{agent.email}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  {{agent.phone}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                  {{agent.created_at|date}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button>
                    <svg xmlns="http://www.w3.org/2000/svg" class="inline mx-2 h-6 w-6 stroke-green-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4" />
                    </svg>
                  </button>
                </td>
              </tr>
              <!-- More people... -->
            </tbody>
          </table>

          <div class="bg-white px-4 py-3 flex items-center justify-between border-t border-gray-200 sm:px-6">
            <div class="flex-1 flex justify-between sm:hidden">
              <a href="#"
                class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Previous
              </a>
              <a href="#"
                class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                Next
              </a>
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
              <div>
                <p class="text-sm text-gray-700">
                  Showing Page
                  <span class="font-medium">{{meta.current_page}}</span>
                  Entry from
                  <span class="font-medium">{{meta.from}}</span>
                  Last Page
                  <span class="font-medium">{{meta.last_page}}</span>
                </p>
              </div>
              <div>
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                  <button [disabled]="link.first==null ? 'disabled': null" (click)="paginateAgent(link.first)"
                    class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <!-- Heroicon name: solid/chevron-left -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                  </button>
                  <button [disabled]="link.prev==null ? 'disabled': null" (click)="paginateAgent(link.prev)"
                    class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <!-- Heroicon name: solid/chevron-left -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                      aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                        clip-rule="evenodd" />
                    </svg>
                  </button>
                  <button [disabled]="link.next==null ? 'disabled': null" (click)="paginateAgent(link.next)"
                    class="relative inline-flex items-center px-2 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Next</span>
                    <!-- Heroicon name: solid/chevron-right -->
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                      aria-hidden="true">
                      <path fill-rule="evenodd"
                        d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                        clip-rule="evenodd" />
                    </svg>
                  </button>
                  <button [disabled]="link.last==null ? 'disabled': null" (click)="paginateAgent(link.last)"
                    class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Last</span>
                    <!-- Heroicon name: solid/chevron-right -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                  </button>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
