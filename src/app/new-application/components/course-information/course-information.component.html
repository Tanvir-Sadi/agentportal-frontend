    <div>
      <label class="block mb-1 font-semibold" for="university_name">University Name:</label>
      <div class="mt-1 relative">
        <div class="">
          <div class="mt-1 relative rounded-md shadow-sm">
            <input required formControlName="university_name" (focus)="onFocus('university_name')" autocomplete="off" type="text" class="form-input px-4 py-2 w-full rounded-sm">
            <div (click)="onBlur()" class="absolute inset-y-0 right-0 pr-3 flex items-center hover:cursor-pointer">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </div>
          </div>
        </div>

        <ul [ngClass]="focusList == 'university_name' ? '' : 'hidden'"
          class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-56 overflow-y-auto rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
          tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
          <li *ngFor="let universityName of university" (click)="clickUniversity(universityName.name)"  class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9 hover:cursor-pointer hover:bg-slate-100" id="listbox-option-0"
            role="option">
            <button class="font-normal ml-3 block truncate"> {{universityName.name}} </button>
          </li>
        </ul>
      </div>
    </div>
