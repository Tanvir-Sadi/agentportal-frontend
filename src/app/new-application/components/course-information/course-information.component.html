<div class="bg-white mt-2 border-2 rounded-sm p-5">
  <form [formGroup]="course_information" class="grid grid-cols-1 gap-x-5 gap-y-4 my-5 rounded">

    <div class="">
      <label class="block mb-1 font-semibold" for="university_name">University Name:</label>
      <input required formControlName="university_name" class="form-input px-4 py-2 w-full rounded-sm" type="text"
        name="university_name" id="university_name">
    </div>

    <div class="">
      <label class="block mb-1 font-semibold" for="course_level">Course Level:</label>
      <input required formControlName="course_level" class="form-input px-4 py-2 w-full rounded-sm" type="text"
        name="course_level" id="course_level">
    </div>

    <div>
      <label id="listbox-label" class="block mb-1 font-semibold"> Assigned to </label>
      <div class="mt-1 relative">
        <div class="">
          <div class="mt-1 relative rounded-md shadow-sm">
            <input (focus)="onFocus($event)" (blur)="onBlur()" formControlName="course_test" autocomplete="off" type="text" name="price" id="price" class="form-input px-4 py-2 w-full rounded-sm">
            <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
          </div>
        </div>

        <ul
          class="absolute z-10 mt-1 w-full bg-white shadow-lg max-h-56 overflow-y-auto rounded-md py-1 text-base ring-1 ring-black ring-opacity-5 overflow-auto focus:outline-none sm:text-sm"
          tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
          <li class="text-gray-900 cursor-default select-none relative py-2 pl-3 pr-9" id="listbox-option-0"
            role="option">
            <div class="flex items-center">
              <span class="font-normal ml-3 block truncate"> Wade Cooper </span>
            </div>
          </li>
        </ul>
      </div>
    </div>


    <div class="">
      <label class="block mb-1 font-semibold" for="course_intake">Course intake:</label>
      <input required formControlName="course_intake" class="form-input px-4 py-2 w-full rounded-sm" type="text"
        name="course_intake" id="course_intake">
    </div>

    <div class="">
      <label class="block mb-1 font-semibold" for="course_name">Course Name:</label>
      <input required formControlName="course_name" class="form-input px-4 py-2 w-full rounded-sm" type="text"
        name="course_name" id="course_name">
    </div>
